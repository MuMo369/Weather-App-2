<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
</head>
<body>
<div class = "container">
    <div class= "weather-app">
        <form id="search-submit">
            <div class="row">
                <div class="col-9" id="enter-form">
                    <input type="text" class="form-control" placeholder="Enter city name" id="enter-city-form" autocomplete="off" />
                </div>
                <div class="col-3" id="search-button">
                    <button type="submit" class="btn btn-outline-secondary">Search</button>
                </div>
            </div>
        </form>
        <div class="row" id="three-buttons">
            <div class="col-4">
                <button type="button" class="btn btn-outline-warning" id="metric-button">Metric units</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-outline-info" id="imperial-button">Imperial units</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-outline-success" id="current-position-button">Current position</button>
            </div>
        </div>
        <div class="row" id="today-segment">
            <div class= "col-4">
                <ul>
                    <li>
                        <h2 id="city"></h2>
                    </li>
                    <li id="today-day">
                        Sunday
                    </li>
                    <li id="today-date">
                        08/03/2021
                    </li>
                </ul>
            </div> 
            <div class="col-4" id="today-icon-segment">
                <ul class="icon-position">
                    <li>
                        <img src = "http://openweathermap.org/img/wn/02d@2x.png" alt="Partly cloudy" id="today-icon">
                    </li>
                    <li id="today-weather-status">
                        Partly Cloudy
                    </li>
                </ul>
            </div>
            <div class="col-4" id="today-description-segment">
                <ul>
                    <li>
                        Temperature: <span id="today-degree"></span>
                    </li>
                    <li>
                        Humidity: <span id="today-humidity"></span><strong> %</strong>
                    </li>
                    <li>
                        Wind: <span id="today-wind"></span>
                    </li>
                </ul>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-12 col-md">
                <div class="card h-100">
                    <div class="card-body">
                        <ul>
                            <li>
                                <h4 id="first-day-name"> </h4>
                            </li>
                            <li>
                                <h4 id="date-one"></h4>
                            </li>
                            <li>
                                <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="Rather take umbrella" class="forecast-icon" id="first-day-icon">
                            </li>
                            <li>
                                <h3 id="first-day-temperature"></h3>
                            </li>
                            <li class="weather-description">
                                <span id="first-day-description"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md">
                <div class="card h-100">
                    <div class="card-body">
                        <ul>
                            <li>
                                <h4 id="second-day-name"> </h4>
                            </li>
                            <li>
                                <h4 id="date-two"></h4>
                            </li>
                            <li>
                                <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="Rather take umbrella" class="forecast-icon" id="second-day-icon">
                            </li>
                            <li>
                                <h3 id="second-day-temperature"></h3>
                            </li>
                            <li class="weather-description">
                                <span id="second-day-description"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md">
                <div class="card h-100">
                    <div class="card-body">
                        <ul>
                            <li>
                                <h4 id="third-day-name"> </h4>
                            </li>
                            <li>
                                <h4 id="date-three"></h4>
                            </li>
                            <li>
                                <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="Rather take umbrella" class="forecast-icon" id="third-day-icon">
                            </li>
                            <li>
                                <h3 id="third-day-temperature"></h3>
                            </li>
                            <li class="weather-description">
                                <span id="third-day-description"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md">
                <div class="card h-100">
                    <div class="card-body">
                        <ul>
                            <li>
                                <h4 id="fourth-day-name"> </h4>
                            </li>
                            <li>
                                <h4 id="date-four"></h4>
                            </li>
                            <li>
                                <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="Rather take umbrella" class="forecast-icon" id="fourth-day-icon">
                            </li>
                            <li>
                                <h3 id="fourth-day-temperature"></h3>
                            </li>
                            <li class="weather-description">
                                <span id="fourth-day-description"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md">
                <div class="card h-100">
                    <div class="card-body">
                        <ul>
                            <li>
                                <h4 id="fifth-day-name"> </h4>
                            </li>
                            <li>
                                <h4 id="date-five"></h4>
                            </li>
                            <li>
                                <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="Rather take umbrella" class="forecast-icon" id="fifth-day-icon">
                            </li>
                            <li>
                                <h3 id="fifth-day-temperature"></h3>
                            </li>
                            <li class="weather-description">
                                <span id="fifth-day-description"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="coded-text">
        <a href="https://github.com/MuMo369/Weather-App-2" target="_blank">Open source code</a> by MuMo369
    </div>
</div>
<script src="src/app.js"></script>
</body>
</html>
